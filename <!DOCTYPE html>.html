<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 0px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        @media (max-width: 400px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="images/IMG_20240717_162640.jpg" alt="Header Image" style="width: 100%; max-height: 600px; object-fit: cover;">
</header>

<main>
    <table>
        <tr>
            <td>Registration Number</td>
            <td>D-2023: 23-01637-000018</td>
        </tr>
        <tr>
            <td>NAME</td>
            <td>JANKI PRASAD AHIRWAR</td>
        </tr>
        <tr>
            <td>DOD</td>
            <td>14-12-2023</td>
        </tr>
        <tr>
            <td>Name Of Mother</td>
            <td>KALAVATI AHIRWAR</td>
        </tr>
        <tr>
            <td>Name Of Father</td>
            <td>LALARAM AHIRWAR</td>
        </tr>
        <tr>
            <td>Registration Date</td>
            <td>30-12-2023</td>
        </tr>
    </table>
</main>

<footer>
    <img src="images/IMG_20240717_162623.jpg" alt="Footer Image" style="width: 100%; max-height: 1000px; object-fit: cover;">
</footer>

</body>
</html>
